<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Form</title>
	
<link rel="stylesheet" href="styles /finalForm.css">
	


</head>

<body>
<header class="topnav"> <a class="active" href="index.html">Home</a> <a href="DomAssignment_ForFinal.html">State Info</a> <a href="MyFinalForm.html">Contact Us</a> <a href="Table.html">Web Table</a> </header>
<br>
	
<br> <br> <br> 
<div class="wrapper"> 
  <h2>Contact us</h2>
  <div id="error_message"> </div>
  <form action="" id="myform" onsubmit = "return validate();">
    <div class="input_field">
      <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Occupation" id="subject">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Address" id="address">
    </div>
    <div class="input_field">
      <input type="text" placeholder="State" id="state">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Zip" id="zip">
    </div>
    <div class="input_field">
      <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
      <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="btn">
      <input type="submit">
    </div>
  </form>
</div>
<footer class="footer">
  <p> &copy Michael Zanti Design 2022</p>
</footer>
	
<script src="scripts/form.js"></script>
	
</body>
</html>
